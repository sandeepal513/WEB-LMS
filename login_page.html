<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/login_style.css">
<body class="bg-light">


    <div class="background-blur"></div>

    <div class="square-box"></div>


    <div class="container d-flex justify-content-center align-items-center mid-div">
        <div style="width: 100%; max-width: 400px; z-index: 1;">
            <h2 class="text-center mb-4">Login</h2>
            <form name = "loginform" method = "POST">
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password (8-12 characters)">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                    
            </div>

        </div>
    </div>

    <div class="square-box"></div>

</body>
</html>
