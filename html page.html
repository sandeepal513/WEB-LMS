<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="CSS page.css">

</head>
<body>
    <!-- Header Section -->
    <header class="text-center">
        <h1>Welcome to the Student Registration Page</h1>
    </header>
    
    <!-- Form Container -->
    <div class="container-fluid">
        <div class="form-container">
            <h2 class="text-center01">Registration Form</h2>
            <form>
                <div class="form-group">
                    <label for="fname">First Name</label><br>
                    <input type="text" class="form-control" id="fname" placeholder="Enter first name" required>
                </div><br>
                <div class="form-group">
                    <label for="lname">Last Name</label><br>
                    <input type="text" class="form-control" id="lname" placeholder="Enter last name" required>
                </div><br>
                <div class="form-group">
                    <label for="email">Email address</label><br>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div><br>
                <div class="form-group">
                    <label for="email">Address</label><br>
                    <textarea class="form-control" id="address" placeholder="Enter Home address" rows="3" required></textarea>
                </div><br>
                <div class="form-group">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" class="form-control" id="phone" placeholder="0757216757" required>
                </div><br>
                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div><br>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label><br>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" required>
                </div><br><br>
                <div class="btn-group">
                    <button type="submit" class="btn1">Register</button>
                    <button type="reset" class="btn2">Cancel</button>
                </div>
            </form>
        </div>
    </div> 
    
</body>
</html>
